apply plugin: 'java'
apply plugin: 'maven'
group 'de.gaiasoft.osm'
version = 0.42
sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile("org.junit.jupiter:junit-jupiter-api:5.5.1")
    testCompile("org.junit.jupiter:junit-jupiter-params:5.5.1")
    testCompile("org.apache.commons:commons-lang3:3.8.1")
    testRuntime("org.junit.jupiter:junit-jupiter-engine:5.5.1")
}

jar {
    baseName = "osm"
    appendix = "taglib"
}

test {
    useJUnitPlatform()
}

uploadArchives {
    repositories.mavenDeployer {
        repository(url: 'https://gaiasoft.de/archiva/repository/private/') {
            authentication(userName: 'gradle', password: 'ahSoexe7')
        }
    }
}
